<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Webcam</title>
    <style>
        button {padding: 8px 16px;}
        video {width: 100%;}
        .option{margin-bottom: 8px;}
        #media {max-width: 100%;}
    </style>
</head>
<body>
    <div class="option">
        <input id="use-stun" type="checkbox"/>
        <label for="use-stun">Use STUN Server</label>
    </div>
    <button id="start" onclick="start()">Start</button>
    <button id="stop" style="display: none" onclick="stop()">Stop</button>

    <h2 style="margin: auto; width: 200px;">Raspberry Pi5 Webcam system</h2>
    <div id="media" style="display: flex; justify-content:space-around; gap: 10px;">
        <div>
            <audio id="audio_rpi1" autoplay="true"></audio>
            <video id="video_rpi1" autoplay="true" playsinline="true"></video>
        </div>
        <div>
            <audio id="audio_rpi2" autoplay="true"></audio>
            <video id="video_rpi2" autoplay="true" playsinline="true"></video>
        </div>
        <div>
            <audio id="audio_rpi3" autoplay="true"></audio>
            <video id="video_rpi3" autoplay="true" playsinline="true"></video>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
